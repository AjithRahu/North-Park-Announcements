<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Announcements Sign In</title>
<link href="styles/index.css" rel="stylesheet">
<link href="styles/view.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
    <div class="header">
			<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
			<h1 class="title acc">North Park Announcements</h1>
			<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="view.html">Home</a>
			  <a href="create.html">Create</a>
			  <a href="account.html">Settings</a>
			  <a href="index.html">Sign Out</a>
			</div>
	</div>
        <div class="login">
            <h2 class="subtitle">Create  Profile</h2>
            <div class="upload-button">
            </div>
            <progress value="0" max="100" id="uploader">0%</progress>
            <p>Please Upload a Square Image</p>
            <input class="file-upload" type="file" accept="image/*" name="upload" id="fileButton">
            
            <input type="text" placeholder="Name" id="displayName" name="first">
            
            <button id="btnLogin">Create</button>
          
        </div>
        <script>
    		function openNav() {
    		    document.getElementById("mySidenav").style.width = "250px";
    		    document.getElementById("main").style.marginLeft = "250px";
    		}
    		
    		function closeNav() {
    		    document.getElementById("mySidenav").style.width = "0";
    		    document.getElementById("main").style.marginLeft= "0";
    		}
	</script>
</body>
</html>
