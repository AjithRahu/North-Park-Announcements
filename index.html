<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Announcements Sign In</title>
    <link href="styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <script src="scripts/login.js"></script>
</head>
<body id="firebaseui-auth-container">
	<div class="header">
		<h1 class="title">North Park Announcements</h1>
		
	</div>
	<div class="signin">
		 <div class="login">
            <h1 class="subtitle">Log In</h1>
            <input type="email" placeholder="email" id="txtEmail" >
            <input type="password" placeholder="password" id="txtPassword" >
            
            <button id="btnLogin" onclick="login()">Login</button>
            <button id="btnSignUp" onclick="register_user()"> Register </button>
        </div>
	</div>
</body>
</html>
