<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Announcements Sign In</title>
        <link href="styles/index.css" rel="stylesheet">
        <link href="styles/queries.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
        <script src="scripts/login.js"></script>
    </head>
    <body class="bod" align="center">
        <img src="northpark.png" class="np">
    	<div class="header">
    		<h1 class="title">North Park Announcements</h1>
    	</div>
    	<div class="wrapper">
            <div class="form-signin">       
              <h2 class="form-signin-heading">Please login</h2>
              <input type="email" class="form-control" id="txtEmail" placeholder="Email Address or Username" required="" autofocus="" />
              <input type="password" class="form-control" id="txtPassword" name="password" placeholder="Password" required=""/>      
              <button class="btn btn-lg btn-primary btn-block" onclick="login()">Login</button>  
              <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
            </div>
      </div>
    </body>
</html>
