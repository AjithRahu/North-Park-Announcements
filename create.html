<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<script src="scripts/create.js"></script>
	<title>Post an Announcement</title>
	<link href="styles/create.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1 class="title">North Park Announcements</h1>
		<a href="index.html" class="signout"><button id="btnLogout">Sign Out</button></a>
	</div>
	<div class="create">
		 <div class="login">
            <h1 class="subtitle">Post an Announcement</h1>
            <form>
	           	<input type="text" placeholder="Club" id="club">
	           	<input type="date" name="date" id="date">
	            <input type="time" placeholder="Time" id="time">
	            <input type="text" placeholder="Location" id="location">
	            <input type="text" placeholder="Description" id="description">
            </form>
            <a href="view.html"><button id="btnPost" onclick="create()">Post</button></a>
        </div>
	</div>
	<div  class="row posts">
	</div>
</body>
</html>
