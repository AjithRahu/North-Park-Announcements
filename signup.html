<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <script src="scripts/login.js"></script>
        <title>Announcements Sign Up</title>
        <link href="styles/signup.css" rel="stylesheet">

    <body class="bod"  align="center">
        <img src="northpark.png" class="np">
        <div class="header">
    		<h1 class="title acc">North Park Announcements</h1>
    	</div>
	   	<div class="wrapper">
            <div class="form-signin">       
              <h2 class="form-signin-heading">Create an account</h2>
              <input type="email" class="form-control" id="txtEmail" placeholder="Email Address or Username" required="" autofocus="" />
              <input type="password" class="form-control" id="txtPassword" name="password" placeholder="Password" required=""/>   
              <input type="checkbox" name="Teacher" id="teacher"> I am a Teacher
              <input type="checkbox" name="Student" id="student"> I am a Student
              <button class="btn btn-lg btn-primary btn-block" onclick="register_user()">Register</button>  
              <p class="message">Already have an account? <a href="index.html">Create an account</a></p>
            </div>
        </div>
    </body>
