<!DOCTYPE html>
<html lang="en-us">
	
	<head>
		<script src="scripts/login.js"></script>	
		<script src="scripts/create.js"></script>
		<script src="scripts/search.js"></script>
		<script src="scripts/sidemenu.js"></script>
		<script src="scripts/follow.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
		<meta charset="utf-8">
		<title>Clubs</title>
		<link href="styles/view.css" rel="stylesheet">
		<link href="styles/queries.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	</head>
	<body>
	<div class="header follow">
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
		<h1 class="title">Clubs</h1>
		<h4 class="subtitle">Select Clubs you would like to see announcements about</h4>
		<div class="userclubs addclub">
		<button class="subtitle clubsifollow"  onclick="clubsuserfollow()">What Clubs do I follow?</button>
		</div>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="sview.html">Home</a>
		  <a href="clubs.html">Clubs</a>
		  <a href="index.html">Sign Out</a>
		</div>
	</div>
	<form name="clubs">
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Senior Boys Basketball</h2>		
	    <input type="checkbox" name="club" value="Senior Boys Basketball"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Junior Boys Basketball</h2>		
	    <input type="checkbox" name="club" value="Junior Boys Basketball"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Deca</h2>		
	    <input type="checkbox" name="club" value="Deca"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>HOSA</h2>		
	    <input type="checkbox" name="club" value="HOSA"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Robotics</h2>		
	    <input type="checkbox" name="club" value="Robotics"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Varsity Girls Basketball</h2>		
	    <input type="checkbox" name="club" value="Varsity Girls Basketball"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Computer Club</h2>		
	    <input type="checkbox" name="club" value="Computer Club"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Beyond 40</h2>		
	    <input type="checkbox" name="club" value="Beyond 40"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>Athletic Council</h2>		
	    <input type="checkbox" name="club" value="Athletic Council"/>
	  </div>
	  <div class="Basketball col-md-6 col-sm-12 wow zoomIn">
	  	<h2>SAC</h2>		
	    <input type="checkbox" name="club" value="SAC"/>
	  </div>
	</form>
	<div class="addclub wow zoomIn">
		<input type="textbox" id="clubinput">
		<button onclick="addclub()">Add Club</button>
	</div>
	<div class="Basketball col-md-12 col-sm-12 wow zoomIn">
		<br>
		<hr>
		<button onclick="follow()" class="submit">Submit</button>
	</div>
	<script>
     new WOW().init();
 	</script>
	</body>
</html>
