<!DOCTYPE html>
<html lang="en-us">

<head>
<script src="scripts/create.js"></script>
<script src="scripts/search.js"></script>
<script src="scripts/sidemenu.js"></script>
<meta charset="utf-8">
<title>Announcements View</title>

<link href="styles/view.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body onload="viewPost()">
		<div class="header">
			<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
			<h1 class="title">North Park Announcements</h1>
			<div id="mySidenav" class="sidenav">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <a href="view.html">Home</a>
			  <a href="create.html">Create</a>
			  <a href="index.html">Sign Out</a>
			</div>
		</div>
		<div class="searchbar">
			<input type="text" name="search" id="searchbar" placeholder="Search.." class="search" >
			<button onclick="search()"> Search</button>
		</div>
		<div class="view">
			<div class="lg">
				<h1>View</h1>
			</div>
			<!-- Search Results -->
			<div id="search">
				
			</div>
			<!-- Where Posts will be displayed -->
			<div class="announcements">
				<div id="posted" class="row">
					
				</div>
			</div>
		<div class="button row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4 add"><a href="create.html" class="addbutton"><img src="5004-512.png" class="addpost"></a></div>
			<div class="col-lg-4"></div>
		</div>
</body>
</html>
